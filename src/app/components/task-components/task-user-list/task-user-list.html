<div class="overflow-x-auto">
  <table mat-table [dataSource]="tasks()" class="w-full">
    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef class="font-semibold text-center">Estado</th>
      <td mat-cell *matCellDef="let task" class="text-center">
        <mat-checkbox
          [checked]="task.completed"
          (change)="toggleTaskCompletion(task.id)"
          color="primary"
        ></mat-checkbox>
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="font-semibold">Título</th>
      <td mat-cell *matCellDef="let task" class="font-medium">
        <span [class.line-through]="task.completed" [class.text-gray-500]="task.completed">
          {{ task.title }}
        </span>
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="font-semibold">Descripción</th>
      <td mat-cell *matCellDef="let task" class="text-gray-600 max-w-xs">
        <span [class.line-through]="task.completed" [class.text-gray-500]="task.completed">
          {{ task.description }}
        </span>
      </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef class="font-semibold">Asignado a</th>
      <td mat-cell *matCellDef="let task">
        <div class="flex flex-col space-y-1">
          <span class="font-medium text-blue-600">{{ task.userName }}</span>
          <span class="text-xs text-gray-500">{{ task.userEmail }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="font-semibold">Acciones</th>
      <td mat-cell *matCellDef="let task">
        <div class="flex space-x-2">
          <button
            mat-icon-button
            color="primary"
            (click)="editTask(task)"
            class="text-blue-500 hover:text-blue-700"
            matTooltip="Editar tarea"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteTask(task)"
            class="text-red-500 hover:text-red-700"
            matTooltip="Eliminar tarea"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-50"></tr>
  </table>

  <!-- Mensaje cuando no hay tareas -->
  @if (tasks().length === 0) {
  <div class="text-center py-8 text-gray-500">
    <mat-icon class="text-4xl mb-2">assignment</mat-icon>
    <p>No hay tareas registradas</p>
    <p class="text-sm">Crea una nueva tarea usando el formulario de arriba</p>
  </div>
  }
</div>
