<form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="space-y-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Campo Nombre -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="Ingresa tu nombre"
        (keydown.enter)="$event.preventDefault()"
        required
      />
      <mat-error *ngIf="name?.invalid && name?.touched">
        <span *ngIf="name?.errors?.['required']">El nombre es requerido</span>
        <span *ngIf="name?.errors?.['minlength']">Mínimo 2 caracteres</span>
      </mat-error>
    </mat-form-field>

    <!-- Campo Email -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="ejemplo@email.com"
        type="email"
        (keydown.enter)="$event.preventDefault()"
        required
      />
      <mat-error *ngIf="email?.invalid && email?.touched">
        <span *ngIf="email?.errors?.['required']">El email es requerido</span>
        <span *ngIf="email?.errors?.['email']">Formato de email inválido</span>
      </mat-error>
    </mat-form-field>

    <!-- Campo Role -->
    <div class="w-full">
      <label class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
      <app-user-role-validate
        [initialRole]="selectedRole"
        (roleChange)="onRoleChange($event)"
      ></app-user-role-validate>
    </div>
  </div>

  <!-- Botón Submit -->
  <div class="flex justify-end">
    <app-save-button-user
      [disabled]="form.invalid"
      buttonText="Guardar Usuario"
      (saveClick)="onSaveClick()"
    >
    </app-save-button-user>
  </div>
</form>
